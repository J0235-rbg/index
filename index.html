<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="screen">
          <div class="logo">
          <a><img src="https://i.ibb.co/KXP8ZXG/H7Ti-2A.png" alt="H7Ti-2A" border="0" whidth="150" heigth="50"></a>
          </div>
            <div class="screen__content">
                <form class="login">
                    <div class="login__field">
                        <i class="login__icon fas fa-user"></i>
                        <input type="text" class="login__input" placeholder="User name / Email">
                    </div>
                    <div class="login__field">
                        <i class="login__icon fas fa-lock"></i>
                        <input type="password" class="login__input" placeholder="Password">
                    </div>
                    <button class="button login__submit">
                        <span class="button__text">Login</span>
                        <i class="button__icon fas fa-chevron-right"></i>
                    </button>				
                </form>
                <div class="social-login">
                    <h3>Redes Socias</h3>
                    <div class="social-icons">
                        <a href="https://www.instagram.com/h7ti.sistemas/" class="social-login__icon fab fa-instagram"></a>
                        <a href="https://www.facebook.com/h7ti.sistemas" class="social-login__icon fab fa-facebook"></a>
                        <a href="https://www.youtube.com/@h7tecnologia" class="social-login__icon fab fa-youtube"></a>
                    </div>
                </div>
            </div>
            <div class="container-shapes">
            <div class="screen__background">
                <span class="screen__background__shape screen__background__shape4"></span>
                <span class="screen__background__shape screen__background__shape3"></span>		
                <span class="screen__background__shape screen__background__shape2"></span>
                <span class="screen__background__shape screen__background__shape1"></span>
            </div>
            </div>		
        </div>
    </div>
</body>
</html>
